version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: queen
    main: ./cmd/queen
    binary: queen
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

brews:
  - name: queen
    repository:
      owner: tjboudreaux
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    folder: Formula
    homepage: https://github.com/tjboudreaux/queenbee
    description: Multi-agent coordination CLI for QueenBee
    license: MIT
    skip_upload: auto
    test: |
      system "#{bin}/queen", "version"
    install: |
      bin.install "queen"

nfpms:
  - id: packages
    package_name: queen
    vendor: QueenBee
    homepage: https://github.com/tjboudreaux/queenbee
    maintainer: TJ Boudreaux
    description: Multi-agent coordination CLI for QueenBee
    license: MIT
    formats:
      - deb
      - rpm

release:
  github:
    owner: tjboudreaux
    name: queenbee
  draft: false
  prerelease: auto
  name_template: "Queen CLI v{{.Version}}"
