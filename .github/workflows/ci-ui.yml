name: CI - QueenUI

on:
  push:
    branches: [main]
    paths:
      - 'queenui/**'
      - '.github/workflows/ci-ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'queenui/**'
      - '.github/workflows/ci-ui.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: queenui/package-lock.json

      - name: Install dependencies
        working-directory: queenui
        run: npm ci

      - name: Run ESLint
        working-directory: queenui
        run: npm run lint

  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: queenui/package-lock.json

      - name: Install dependencies
        working-directory: queenui
        run: npm ci

      - name: Run TypeScript check
        working-directory: queenui
        run: npm run tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: queenui/package-lock.json

      - name: Install dependencies
        working-directory: queenui
        run: npm ci

      - name: Run tests
        working-directory: queenui
        run: npm test

  prettier:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: queenui/package-lock.json

      - name: Install dependencies
        working-directory: queenui
        run: npm ci

      - name: Check formatting
        working-directory: queenui
        run: npm run prettier:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, prettier]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: queenui/package-lock.json

      - name: Install dependencies
        working-directory: queenui
        run: npm ci

      - name: Build
        working-directory: queenui
        run: npm run build
