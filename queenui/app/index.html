<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beads</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">Beads</h1>
        <nav id="top-nav" class="header-nav" aria-label="Primary"></nav>
      </div>
      <div class="header-actions">
        <div
          id="header-loading"
          class="header-loading"
          role="status"
          aria-live="polite"
          aria-label="Loading"
          hidden
        >
          <span class="header-loading__spinner" aria-hidden="true"></span>
          <span class="visually-hidden">Loading</span>
        </div>
        <label class="theme-toggle" title="Toggle dark mode">
          <span>Dark</span>
          <input
            id="theme-switch"
            type="checkbox"
            aria-label="Toggle dark mode"
          />
        </label>
        <button
          id="new-issue-btn"
          type="button"
          aria-haspopup="dialog"
          title="Create a new issue (Ctrl/Cmd+N)"
        >
          New issue
        </button>
      </div>
    </header>
    <main id="app" class="app-shell" aria-live="polite"></main>
    <script type="module" src="/main.bundle.js"></script>
  </body>
</html>
